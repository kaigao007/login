<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Create new user</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>


	<div class="row">
		<div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
			<h3 style="color:purple">Create new user</h3>
			<hr>
			<form action="register.php" method="post">
				<div class="form-group">
					<label for="name">Username*</label><br>
					<input  class="form-control" type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="password">Password*</label><br>
					<input  class="form-control" type="password" id="password" name="password" required>
				</div>
				<p style="color:red;" id='pwlevel'></p>


				<input type="submit" class="btn btn-primary" id='btnsubmit' onkeyup="return passwordChanged();">
			</form>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="./main.js"></script>
</body>

</html>
